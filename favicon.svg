<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b91c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="50" cy="50" r="48" fill="url(#goldGradient)" stroke="#000" stroke-width="2"/>
  
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="35" fill="#000" stroke="#fbbf24" stroke-width="2"/>
  
  <!-- Lucky 7 -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle">7</text>
  
  <!-- Small 77 badge -->
  <circle cx="75" cy="25" r="12" fill="url(#redGradient)" stroke="#fff" stroke-width="1"/>
  <text x="75" y="30" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">77</text>
</svg>